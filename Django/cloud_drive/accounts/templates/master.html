<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <style>
    .navbar-nav .nav-link:focus {
        outline: none;
        box-shadow: none;
    }

    .toast-container {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
    }
 </style>

  <nav class="navbar navbar-expand-lg" style="background-color: #343a40;">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand text-white" href="#">ClOuD</a>

        <!-- Hamburger Toggle Button (for mobile view) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Left-aligned Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'file_drive_stats' %}">File Drive Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'main' %}">Main</a>
                </li>
            </ul>

            <!-- Right-aligned Link -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <form action="{% url 'logout' %}" method="post" class="d-inline">
                      {% csrf_token %}
                      <button 
                          type="submit" 
                          class="nav-link btn btn-link text-white" 
                          style="text-decoration: none;" 
                          onclick="return confirm('Are you sure you want to logout?');">
                          Logout
                      </button>
                  </form>
                </li>
            </ul>
        </div>
    </div>
  </nav>

    {% block content %}
    {% endblock %}

    <!-- Flash Messages -->
    <div class="toast-container">
        {% for message in messages %}
            <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Automatically hide messages after 3 seconds
        var toasts = document.querySelectorAll('.toast');
        toasts.forEach(function (toast) {
            var bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        });
    </script>

</body>
</html>
