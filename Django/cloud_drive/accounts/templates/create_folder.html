{% extends "master.html" %}

{% block title %}
    Create Folder
{% endblock %}

{% block content %}
<div class="create-folder-wrapper d-flex justify-content-center align-items-center">
    <div class="create-folder-container">
        <h2 class="create-folder-heading text-center">Create New Folder</h2>
        <p class="text-center mb-4 text-muted">Organize your files by creating a new folder.</p>
        <form method="post" class="create-folder-form">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Folder</button>
        </form>
    </div>
</div>

<style>
    /* Full-screen wrapper for centering */
    .create-folder-wrapper {
        min-height: 100vh;
        background: linear-gradient(135deg, #FFDDC1, #FFC0CB); /* Soft peach and pink gradient */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Centered container with card styling */
    .create-folder-container {
        width: 100%;
        max-width: 400px;
        padding: 2.5rem;
        background-color: rgba(255, 255, 255, 0.9); /* Light, semi-transparent background */
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* Heading styling */
    .create-folder-heading {
        font-size: 1.8rem;
        color: #343a40;
        margin-bottom: 1rem;
    }

    /* Form input styling */
    .create-folder-form .form-group label {
        font-weight: bold;
        color: #343a40;
    }
    .create-folder-form .form-group input {
        background-color: #f4f4f9;
        color: #343a40;
        border: 1px solid #ddd;
        padding: 0.75rem;
        border-radius: 5px;
        width: 100%;
    }
    .create-folder-form .form-group input:focus {
        border-color: #495057;
        outline: none;
    }

    /* Button styling */
    .btn-primary {
        font-size: 1rem;
        padding: 0.75rem;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
