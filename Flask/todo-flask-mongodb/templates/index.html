<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Flask App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
</head>
<body>
    <h1>MongoDB Flask App</h1>
    <div class="content">
        <form method="POST">
            <p>
                <b><label for="content">Todo Content</label></b>
            </p>
            <p>
                <input type="text" name="content" placeholder="add todo...">
            </p>
            <p>
                <b><label for="degree">Degree</label></b>
            </p>
            <p>
                <input
                id="degree-0" name="degree" required type="radio" value="important">
                Important
                <label for="important"></label>
            </p>
            <p>
                <input
                id="degree-1" name="degree" required type="radio" value="unimportant">
                Unimportant
                <label for="unimportant"></label>
            </p>
            <button type="submit">submit</button>
        </form>
        <!-- Fetching a todo document -->
        {% for todo in todos %}
        <div class="todo">
            <p> {{ todo['content'] }} <i>{{ todo['degree'] }}</i></p>
             <!-- Delete a todo document from the collection -->
            <form method="POST" action="{{ url_for('delete', id=todo['_id'])}}">
                <input type="submit" value="delete todo" onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
