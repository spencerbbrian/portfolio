<h1>Folder: {{ folder.name }}</h1>

<h2>Subfolders</h2>
<ul>
    {% for subfolder in subfolders %}
    <li>
        <a href="{% url 'view_folder' subfolder.id %}">{{ subfolder.name }}</a>
        <a href="{% url 'rename_folder' subfolder.id %}">Rename</a>
    </li>
    {% empty %}
    <li>No subfolders.</li>
    {% endfor %}
</ul>

<h2>Files</h2>
<ul>
    {% for file in files %}
    <li>
        <a href="{{ file.file.url }}">{{ file.file.name }}</a>
        <a href="{% url 'move_file_to_folder' file.id folder.id %}">Move</a>
        <!-- Add delete or other actions as needed -->
    </li>
    {% empty %}
    <li>No files in this folder.</li>
    {% endfor %}
</ul>
