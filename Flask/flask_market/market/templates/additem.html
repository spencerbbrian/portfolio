{% extends 'base.html' %}
{% block title %}
Add
{% endblock %}

{% block content %}
<form action="/add" method="POST">
    <div class="add_item">
        <h1>Add a new item</h1>
        <div class="form-group row">
            <label for="itemName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="itemName" name="item-name">
            </div>
        </div>
        <div class="form-group row">
            <label for="itemPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="itemPrice" name="item-price">
            </div>
        </div>
        <div class="form-group row">
            <label for="itemBarcode" class="col-sm-2 col-form-label">Barcode</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="itemBarcode" name="item-barcode">
            </div>
        </div>
        <div class="form-group row">
            <label for="itemDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="itemDescription" name="item-description">
            </div>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Add Item">
</form>

{% endblock %}
