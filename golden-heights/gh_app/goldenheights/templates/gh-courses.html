{% extends 'gh-base.html' %}
{% block title %}
Courses
{% endblock %}

{% block content %}
<h2>Courses</h2>
<ul>
    {% for course in courses %}
    <li>{{ course }}</li>
    {% endfor %}
</ul>

<h2>Electives</h2>
<ul>
    {% for elective in electives %}
    <li>{{ elective }}</li>
    {% endfor %}
</ul>
{% endblock %}
