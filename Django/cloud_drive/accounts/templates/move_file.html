{% extends "master.html" %}

{% block title %}
    Move File
{% endblock %}

{% block content %}
<div class="move-file-wrapper d-flex justify-content-center align-items-center">
    <div class="move-file-container">
        <h2 class="move-file-heading text-center">Move File</h2>
        <p class="text-center mb-4 text-muted">File: <strong>{{ file.file.name }}</strong></p>
        <form method="post" class="move-file-form">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Move</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'main' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>

<style>
    /* Full-screen wrapper with animated background */
    .move-file-wrapper {
        min-height: 100vh;
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        background-size: 200% 200%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Gradient shifting animation */
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Centered container with card styling */
    .move-file-container {
        width: 100%;
        max-width: 400px;
        padding: 2.5rem;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        position: relative;
    }

    /* Heading styling */
    .move-file-heading {
        font-size: 1.8rem;
        color: #343a40;
        margin-bottom: 1rem;
    }

    /* Form input styling */
    .move-file-form .form-group label {
        font-weight: bold;
        color: #343a40;
    }
    .move-file-form .form-group select, .move-file-form .form-group input {
        background-color: #f4f4f9;
        color: #343a40;
        border: 1px solid #ddd;
        padding: 0.75rem;
        border-radius: 5px;
        width: 100%;
    }
    .move-file-form .form-group select:focus, .move-file-form .form-group input:focus {
        border-color: #495057;
        outline: none;
    }

    /* Button styling */
    .btn-primary {
        font-size: 1rem;
        padding: 0.75rem;
        color: #ffffff;
        background-color: #4a90e2;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #357ABD;
    }

    /* Cancel button styling */
    .btn-secondary {
        font-size: 0.9rem;
        color: #ffffff;
        background-color: #6c757d;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-decoration: none;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
