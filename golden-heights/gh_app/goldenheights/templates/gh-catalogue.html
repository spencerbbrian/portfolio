{% extends 'gh-base.html' %}
{% block title %}
Catalogue
{% endblock %}

{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-header">
      Basic and Applied Sciences
    </div>
    <ul class="list-group list-group-flush">
        {% for course in CBAS %}
        <li class="list-group-item">{{course}}
        {% if course == 'Biology' %}<span class="badge badge-secondary">New</span>
        {% endif %}
        </li>
        {% endfor %}
    </ul>
  </div>

{% endblock %}
