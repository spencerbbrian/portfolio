{% extends 'base.html' %}

{% block title %}
No Stock Prices
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-danger">No stock prices available for Week {{ week_number }}</h2>
                    <p class="card-text">Please enter a lesser week number.</p>
                    <a href="{{ url_for('home_page') }}" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
